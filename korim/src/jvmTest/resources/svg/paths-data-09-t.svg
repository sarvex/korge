<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" id="svg-root" width="100%" height="100%" baseProfile="tiny" version="1.1" viewBox="0 0 480 360"><SVGTestCase xmlns="http://www.w3.org/2000/02/svg/testsuite/description/" xmlns:testcase="http://www.w3.org/2000/02/svg/testsuite/description/" desc="tests moveto and closepath path commands" owner="SH" reviewed="YES" reviewer="CN" status="accepted" testname="$RCSfile: paths-data-09-t.svg,v $" version="$Revision: 1.2 $"><OperatorScript><Paragraph>Verify the basic capability to handle the &apos;path&apos; element, and its data attribute (d) in combination with the straight-line path commands. Two pairs of concentric equilateral triangles are drawn using m and z. No l commands are used in this test as they are implied after an m or z command. The shapes are identical, with one stroked and one filled. The fill-mode default of &quot;even-odd&quot; means that the inner triangle is hollow.</Paragraph><Paragraph>The rendered picture should match the reference image exactly, except for possible variations in the labelling text (per CSS2 rules).</Paragraph><Paragraph>The test uses the &apos;path&apos; element, as well as basic fill (solid primary colors), stroke (black 1-pixel lines), font-family (Arial) and font-size properties.</Paragraph></OperatorScript></SVGTestCase><title id="test-title">paths-data-09-t</title><desc id="test-desc">Test that viewer has the basic capability to handle the &lt;path&gt; element and data (d) attribute in combination with the moveto and closepath commands - m and z.</desc><g id="test-body-content"><text x="75" y="34" font-family="Arial" font-size="24">Lines drawn with commands:</text><text x="180" y="64" font-family="Arial" font-size="24">m and z</text><g transform="scale(1.8) translate(0, -150)"><path id="Triangle_stroke_mz" fill="none" stroke="#000" d="m 62.00000 190.00000 51.96152 90.00000 -103.92304 0.00000 51.96152 -90.00000 z m 0.00000 15.00000 38.97114 67.50000 -77.91228 0.00000 38.97114 -67.50000 z"/><rect width="4" height="4" x="60" y="188" fill="red" stroke="none"/><rect width="4" height="4" x="111.962" y="278" fill="red" stroke="none"/><rect width="4" height="4" x="8.038" y="278" fill="red" stroke="none"/><rect width="4" height="4" x="60" y="203" fill="red" stroke="none"/><rect width="4" height="4" x="98.971" y="270.5" fill="red" stroke="none"/><rect width="4" height="4" x="21.029" y="270.5" fill="red" stroke="none"/><path id="Triangle_fill_mz" fill="#00C000" fill-rule="evenodd" stroke="none" d="m 177.00000 190.00000 51.96152 90.00000 -103.92304 0.00000 51.96152 -90.00000 z m 0.00000 15.00000 38.97114 67.50000 -77.91228 0.00000 38.97114 -67.50000 z"/><rect width="4" height="4" x="175" y="188" fill="red" stroke="none"/><rect width="4" height="4" x="226.962" y="278" fill="red" stroke="none"/><rect width="4" height="4" x="123.038" y="278" fill="red" stroke="none"/><rect width="4" height="4" x="175" y="203" fill="red" stroke="none"/><rect width="4" height="4" x="213.971" y="270.5" fill="red" stroke="none"/><rect width="4" height="4" x="136.029" y="270.5" fill="red" stroke="none"/></g></g><text id="revision" x="10" y="340" fill="#000" stroke="none" font-size="40">$Revision: 1.2 $</text><rect id="test-frame" width="478" height="358" x="1" y="1" fill="none" stroke="#000"/></svg>