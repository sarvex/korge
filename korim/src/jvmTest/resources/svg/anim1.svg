<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" id="svg-root" width="480" height="360" baseProfile="tiny" version="1.1" viewBox="0 0 480 360"><g id="test-body-content" font-family="Arial" font-size="10"><g transform="translate(0, 0)"><rect id="rectToAnimateAtZero" width="50" height="50" x="0" y="0" fill="#0f5" stroke="#085" stroke-width="4"><animate id="animAtZero" fill="remove" accumulate="none" additive="replace" attributeName="x" begin="0s" calcMode="linear" dur="2s" from="0" to="50"/></rect><rect id="rectToAnimateAtStart" width="50" height="50" x="50" y="50" fill="#0f5" stroke="#085" stroke-width="4"><animate id="animAtStart" fill="remove" accumulate="none" additive="replace" attributeName="x" begin="2s; 5s" calcMode="linear" dur="2s" from="50" to="100"/></rect><text x="30" y="120" fill="navy">begins at &quot;2s; 5s&quot;</text><rect id="rectToAnimateOnClick" width="50" height="50" x="150" y="50" fill="#0f5" stroke="#085" stroke-width="4"><animate id="animOnClick" fill="remove" accumulate="none" additive="replace" attributeName="x" begin="rectToBegin1.click" calcMode="linear" dur="4s" from="150" to="200"/></rect><text x="140" y="120" fill="navy">&quot;rectToBegin1.click&quot;</text><rect id="rectToAnimateOnClick" width="50" height="50" x="250" y="50" fill="#0f5" stroke="#085" stroke-width="4"><animate id="animOnClick" fill="remove" accumulate="none" additive="replace" attributeName="x" begin="6s;rectToBegin2.click" calcMode="linear" dur="4s" from="250" to="300"/></rect><text x="250" y="120" fill="navy">&quot;6s;rectToBegin2.click&quot;</text><rect id="rectToAnimateAtEnd" width="50" height="50" x="350" y="50" fill="#0f5" stroke="#085" stroke-width="4"><animate id="animAtEnd" fill="freeze" accumulate="none" additive="replace" attributeName="x" begin="-1s; 8s; 12s" calcMode="linear" dur="2s" from="350" to="400"/></rect><text x="370" y="120" fill="navy">&quot;-1s; 8s; 12s&quot;</text><rect id="rectToBegin1" width="50" height="20" x="150" y="150" fill="#0f5" stroke="#085" stroke-width="4"/><text x="130" y="200" fill="navy">Click me (rectToBegin1)</text><text x="130" y="220" fill="navy">to start second rect</text><rect id="rectToBegin2" width="50" height="20" x="250" y="150" fill="#0f5" stroke="#085" stroke-width="4"/><text x="250" y="200" fill="navy">Click me (rectToBegin2)</text><text x="250" y="220" fill="navy">to start third rect</text><a xlink:href="#animAtZero"><rect id="rectToSeek1" width="50" height="20" x="50" y="250" fill="#0f5" stroke="#085" stroke-width="4"/></a><text x="50" y="310" fill="navy">Click me (rectToSeek1) to seek</text><text x="50" y="330" fill="navy">to doc start (anim of top rect)</text><a xlink:href="#animAtStart"><rect id="rectToSeek2" width="50" height="20" x="200" y="250" fill="#0f5" stroke="#085" stroke-width="4"/></a><text x="200" y="310" fill="navy">Click me (rectToSeek2) to seek</text><text x="200" y="330" fill="navy">to animation of left rect</text><a xlink:href="#animAtEnd"><rect id="rectToSeek3" width="50" height="20" x="350" y="250" fill="#0f5" stroke="#085" stroke-width="4"/></a><text x="350" y="310" fill="navy">Click me (rectToSeek3) to seek</text><text x="350" y="330" fill="navy">to animation of right rect</text></g><rect id="test-frame" width="478" height="358" x="1" y="1" fill="none" stroke="#000"/></g></svg>