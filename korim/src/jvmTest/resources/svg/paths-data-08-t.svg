<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" id="svg-root" width="100%" height="100%" baseProfile="tiny" version="1.1" viewBox="0 0 480 360"><SVGTestCase xmlns="http://www.w3.org/2000/02/svg/testsuite/description/" xmlns:testcase="http://www.w3.org/2000/02/svg/testsuite/description/" desc="tests support for moveto and closepath path commands" owner="SH" reviewed="YES" reviewer="CN" status="accepted" testname="$RCSfile: paths-data-08-t.svg,v $" version="$Revision: 1.2 $"><OperatorScript><Paragraph>Verify the basic capability to handle the &apos;path&apos; element, and its data attribute (d) in combination with the straight-line path commands. Two pairs of concentric equilateral triangles are drawn using M and Z. No L commands are used in this test as they are implied after an M or Z command. The shapes are identical, with one stroked and one filled. The fill-mode default of &quot;even-odd&quot; means that the inner triangle is hollow.</Paragraph><Paragraph>The rendered picture should match the reference image exactly, except for possible variations in the labelling text (per CSS2 rules).</Paragraph><Paragraph>The test uses the &apos;path&apos; element, as well as basic fill (solid primary colors), stroke (black 1-pixel lines), font-family (Arial) and font-size properties.</Paragraph></OperatorScript></SVGTestCase><title id="test-title">paths-data-08-t</title><desc id="test-desc">Test that viewer has the basic capability to handle the &lt;path&gt; element and data (d) attribute in combination with the moveto and closepath commands - M and Z.</desc><g id="test-body-content"><text x="75" y="34" font-family="Arial" font-size="24">Lines drawn with commands:</text><text x="180" y="64" font-family="Arial" font-size="24">M and Z</text><g transform="scale(1.8)"><path id="Triangle_stroke_MZ" fill="none" stroke="#000" d="M 62.00000 56.00000 113.96152 146.00000 10.03848 146.00000 62.00000 56.00000 Z M 62.00000 71.00000 100.97114 138.50000 23.02886 138.50000 62.00000 71.00000 Z"/><rect width="4" height="4" x="60" y="54" fill="#00C000" stroke="none"/><rect width="4" height="4" x="111.962" y="144" fill="#00C000" stroke="none"/><rect width="4" height="4" x="8.038" y="144" fill="#00C000" stroke="none"/><rect width="4" height="4" x="60" y="69" fill="#00C000" stroke="none"/><rect width="4" height="4" x="98.971" y="136.5" fill="#00C000" stroke="none"/><rect width="4" height="4" x="21.029" y="136.5" fill="#00C000" stroke="none"/><text x="42" y="162" font-family="Arial" font-size="12">stroked</text><path id="Triangle_fill_MZ" fill="red" fill-rule="evenodd" stroke="none" d="M 177.00000 56.00000 228.96152 146.00000 125.03848 146.00000 177.00000 56.00000 Z M 177.00000 71.00000 215.97114 138.50000 138.02886 138.50000 177.00000 71.00000 Z"/><rect width="4" height="4" x="175" y="54" fill="#00C000" stroke="none"/><rect width="4" height="4" x="226.962" y="144" fill="#00C000" stroke="none"/><rect width="4" height="4" x="123.038" y="144" fill="#00C000" stroke="none"/><rect width="4" height="4" x="175" y="69" fill="#00C000" stroke="none"/><rect width="4" height="4" x="213.971" y="136.5" fill="#00C000" stroke="none"/><rect width="4" height="4" x="136.029" y="136.5" fill="#00C000" stroke="none"/><text x="162" y="162" font-family="Arial" font-size="12">filled</text></g></g><text id="revision" x="10" y="340" fill="#000" stroke="none" font-size="40">$Revision: 1.2 $</text><rect id="test-frame" width="478" height="358" x="1" y="1" fill="none" stroke="#000"/></svg>