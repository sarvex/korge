<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="600" height="388"><title>Poll Finds Faith in Obama, Mixed With Patience</title><desc>Poll results on Americans and their view of the state of the economy.</desc><defs><rect id="bar" width="196" height="21" fill="#88A4B9" stroke-fill="#DEE9EF" stroke-width="1"/><line id="standard-pointer" x1="0" x2="0" y1="0" y2="14" stroke="#000" stroke-width="1"/><style type="text/css">text{font-size:9pt;font-family:sans-serif}.date,.percentage,.title{font-weight:700}.source{font-style:italic;font-size:7pt}.publisher{text-transform:uppercase;font-size:7pt;font-family:Georgia,&quot;Times New Roman&quot;,Times,serif}.bar-section{fill:#c4cdd2;stroke-fill:#e3e7ea;stroke-width:1}.graph-line{stroke-dasharray:1 2;stroke:#b2b2b2}.tick{stroke:#000;stroke-width:.5}</style></defs><g><g><text x="0" y="13" class="title" transform="translate(95, 4)">Looking back</text><text class="content" transform="translate(95, 4) translate(0, 21)"><tspan x="0" dy="1.1em">Compare the way things are going in</tspan> <tspan x="0" dy="1.1em">the United States with how they were</tspan> <tspan x="0" dy="1.1em">going five years ago.</tspan></text></g><g transform="translate(95, 4) translate(0, 99)"><text class="date" transform="translate(-49, -5)"><tspan x="0" dy="1.1em">Apr.</tspan> <tspan x="0" dy="1.1em">2008</tspan></text><use x="0" y="0" xlink:href="#bar"/><rect width="34" height="21" x="9" y="0" class="bar-section"/><text x="1" y="15">4</text><text x="18" y="15">17</text><use transform="translate(4, -10)" xlink:href="#standard-pointer"/><text x="1" y="-12">Better</text><text x="163" y="15" class="percentage">78%</text><use transform="translate(177, -10)" xlink:href="#standard-pointer"/><text x="158" y="-12">Worse</text></g><g transform="translate(95, 4) translate(0, 134)"><text class="date" transform="translate(-49, -5)"><tspan x="0" dy="1.1em">Jan.</tspan> <tspan x="0" dy="1.1em">2009</tspan></text><use x="0" y="0" xli