<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" id="svg-root" width="100%" height="100%" baseProfile="basic" version="1.1" viewBox="0 0 480 360"><SVGTestCase xmlns="http://www.w3.org/2000/02/svg/testsuite/description/"><OperatorScript testname="pservers-grad-03-b.svg" version="$Revision: 1.2 $"><Paragraph>Test that the viewer can handle the xlink:href attribute on patterns.</Paragraph><Paragraph>There are two rectangles with a pattern fill made up of 4 rectangles. The pattern definition of the lower one references the pattern definition of the upper one, using the xlink:href attribute. Because the particular way that the patterns and rectangles are defined in this test case, the two fills will appear the same - the rectangles are positioned on pattern-size boundaries, so that the offsets into the pattern at the left edges of the respective rectangles is identical.</Paragraph><Paragraph>The rendered picture should match the reference image, except for possible variations in the labelling text (per CSS2 rules).</Paragraph></OperatorScript></SVGTestCase><title id="test-title">pservers-grad-03-b</title><desc id="test-desc">Test that the viewer can handle the xlink:href attribute on patterns.</desc><g id="test-body-content"><pattern id="Pat3a" width="20" height="20" x="0" y="0" patternUnits="userSpaceOnUse"><rect width="10" height="10" x="0" y="0" fill="red"><animate id="an1.1" fill="freeze" accumulate="none" additive="replace" attributeName="width" begin="0s" calcMode="discrete" dur="1s" from="10" repeatCount="10" to="0"/><animate id="an1.2" fill="freeze" accumulate="none" additive="replace" attributeName="height" begin="0s" calcMode="discrete" dur="1s" from="10" repeatCount="10" to="0"/></rect><rect width="10" height="10" x="10" y="0" fill="green"><animate id="an2.1" fill="freeze" accumulate="none" additive="replace" attributeName="x" begin="0s" calcMode="discrete" dur="1s" from="10" repeatCount="10" to="20"/><animate id="an2.2" fill="freeze" accumulate="none" additive="replace" attributeName="width" begin="0s" calcMode="discrete" dur="1s" from="10" repeatCount="10" to="0"/><animate id="an2.3" fill="freeze" accumulate="none" additive="replace" attributeName="height" begin="0s" calcMode="discrete" dur="1s" from="10" repeatCount="10" to="0"/></rect><rect width="10" height="10" x="0" y="10" fill="#00f"><animate id="an3.1" fill="freeze" accumulate="none" additive="replace" attributeName="width" begin="0s" calcMode="discrete" dur="1s" from="10" repeatCount="10" to="0"/><animate id="an3.2" fill="freeze" accumulate="none" additive="replace" attributeName="height" begin="0s" calcMode="discrete" dur="1s" from="10" repeatCount="10" to="0"/><animate id="an3.3" fill="freeze" accumulate="none" additive="replace" attributeName="y" begin="0s" calcMode="discrete" dur="1s" from="10" repeatCount="10" to="20"/></rect><rect width="10" height="10" x="10" y="10" fill="#ff0"><animate id="an4.1" fill="freeze" accumulate="none" additive="replace" attributeName="x" begin="0s" calcMode="discrete" dur="1s" from="10" repeatCount="10" to="20"/><animate id="an4.2" fill="freeze" accumulate="none" additive="replace" attributeName="y" begin="0s" calcMode="discrete" dur="1s" from="10" repeatCount="10" to="20"/><animate id="an4.3" fill="freeze" accumulate="none" additive="replace" attributeName="width" begin="0s" calcMode="discrete" dur="1s" from="10" repeatCount="10" to="0"/><animate id="an4.4" fill="freeze" accumulate="none" additive="replace" attributeName="height" begin="0s" calcMode="discrete" dur="1s" from="10" repeatCount="10" to="0"/></rect></pattern><pattern id="Pat3b" width="20" height="20" xlink:href="#Pat3a"/><rect id="rect1" width="440" height="80" x="20" y="20" fill="url(#Pat3a)"/><text x="20" y="130" font-family="Arial" font-size="30">Pattern fill animation.</text><rect id="rect2" width="440" height="80" x="20" y="150" fill="url(#Pat3b)"/><text x="20" y="260" font-family="Arial" font-size="30">Referencing pattern fill below.</text></g><text id="revision" x="10" y="340" fill="#000" stroke="none" font-size="40">$Revision: 1.2 $</text><rect id="test-frame" width="478" height="358" x="1" y="1" fill="none" stroke="#000"/></svg>